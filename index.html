<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie app based on TMDB API</title>
</head>

<body>
    <header>
        <form id="form">
            <input type="text" placeholder="Search" id="search" 
            class="search">
        </form>
    </header>

    <main id="main">
        <div class="movie">
            <img src="https://picsum.photos/200/300" alt="Image">


            <div class="movie-info">
                <h3>Movie Title</h3>
                <span class="green">9.5</span>
            </div>
            <div class="overview">

                <h3>overview</h3>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                Expedita iste minima aut repellendus, repudiandae 
                voluptas illum sequi aspernatur. Recusandae harum, 
                laborum minus dolorem voluptatum cumque magnam obcaecati
                 qui eaque nemo?
            </div>
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
